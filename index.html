<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Whats Width</title>
  <meta name="author" content="Rob Allen">
  <meta name="description" content="Guess the width. An educational game about html elements widths">
  <meta name="keywords" content="HTML, CSS">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  </head>
<body>
  <header><h1>The Box Model</h1> <span id="pts">0</span></header>
  <div id="stripe">
    <button id="reset">New Width</button>
    <button id="contentBox" class="mode selected">content-box</button>
    <button id="borderBox" class="mode">border-box</button>
  </div>

  <div class="container">

  </div>

  <section class="main-section">
    <h4>What is the elements true width?</h4>
  <div id="guessWidth"></div>
  <code>
  <code class="none"><span class="yellow">#box-style</span>{
  <span class="purple">box-sizing</span>:<span class="orange" id="box-sizing"></span><span class="none">;   </span>
  }</code>       
  <!-- <div class="cf"></div>   -->
  <span class="yellow">#box</span>{  
  <span class="purple">width</span>:<span class="orange" id="width"></span>;
  <span class="purple">margin</span>:<span class="orange" id="margin"></span>;  
  <span class="purple">padding</span>:<span class="orange" id="padding"></span>;  
  <span class="purple">border</span>:<span class="orange" id="border"></span>;   
  }
  </code>
  </section>
<div id="great">Great Job!!!</div>
  <div id="stripe">
    <button id="answer0"></button>
    <button id="answer1"></button>
    <button id="answer2"></button>
  </div>

  <div class="result open"></div>  
  <h5>A pen by Rob Allen</h5>

  
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
